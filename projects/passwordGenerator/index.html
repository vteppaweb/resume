<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <label class="form-label">Random Password Generator</label>
                <input type="text" class="form-control" id="password" placeholder="Create Password" readonly>
                <button type="submit" class="btn btn-primary mt-2" onclick="getPassword();">Generate Password</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function getPassword(){
            let chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+{}*[]:<>/?+-/";
            let passwordLength = 19;
            let password = "";

            for(var i=0; i<passwordLength; i++){
                var randomNumber = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomNumber,randomNumber+1);
            } 
            document.getElementById('password').value = password;
        }
    </script>
</body>
</html>
