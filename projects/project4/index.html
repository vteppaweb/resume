<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather | API</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <strong>Humidity: </strong>
            </div>
            <div class="col-3">      
                <div class="humidity">  
                    --
                </div>
            </div>
            <div class="col-3">
                <strong>Wind:</strong>
            </div>
            <div class="col-3">
                <div class="wind">
                    --
                </div>
            </div>
        </div>
        <div class="row">    
                <div class="col-6">
                    <h2 class="temperature">89</h2>  
                </div>
                <div class="col-6">
                    <h3 class="symbol">&deg;F</h3>            
                </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1 class="timezone">New York</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="description">Conditions</div>   
            </div>
        </div> 
        <div class="row">
            <div class="col-12">
                <div class="icon">
                    <img class="icon-image" src=""></img>  
                </div>           
            </div>
        </div>                               
    </div>
