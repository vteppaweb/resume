<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two" id="btn-white">AC</button>
            <button data-delete id="btn-white">DEL</button>
            <button data-operation id="btn-divide">/</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation id="btn-multiple">*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation id="btn-plus">+</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>        
            <button data-operation id="btn-minus">-</button>
            <button data-number class="span-three" id="btn-zero">0</button>
            <button data-equals id="btn-equal">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
